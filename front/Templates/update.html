<div ng-controller="updateController" class="col-lg-12">
  <form ng-submit="updateNews(info)">
    <div class="form-group">
      <label for="title">Tile News</label>
      <input ng-model="info.title" ng-bind="title" type="text" class="form-control" id="title">
      <small class="form-text text-muted">{{post.title}}</small>
    </div>
    <div class="form-group">
      <label for="content">Content News</label>
      <textarea ng-model="info.content" class="form-control" id="content"></textarea>
      <small class="form-text text-muted">{{post.content}}</small>
    </div>
    <button type="submit" class="btn btn-success">Update</button>
  </form>
</div>
