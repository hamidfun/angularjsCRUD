<div ng-controller="insertController" class="col-lg-12">
  <form ng-submit="insertNews(info)">
    <div class="form-group">
      <label for="title">Tile News</label>
      <input ng-model="info.title" type="text" class="form-control" id="tiel" placeholder="Tile News">
      <small class="form-text text-muted">Tile News</small>
    </div>
    <div class="form-group">
      <label for="content">Content News</label>
      <textarea ng-model="info.content" class="form-control" id="content" placeholder="Content News"></textarea>
      <small class="form-text text-muted">content News</small>
    </div>
    <button type="submit" class="btn btn-success">Insert</button>
  </form>
</div>
